<div id="editListingModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Edit Listing</h3>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('edit_listing', listing_name=listing.listing_name, owner_id=listing.owner_id) }}" method="post">
                    <div class="form-group">
                        <label class="control-label" for="item_name">Item Name: </label>
                        <input class="form-control" id="item_name" name="item_name" required type="text"
                               value="{{ listing.listing_name }}" disabled>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Description: </label>
                        <input class="form-control" id="description" name="description" required type="text"
                               value="{{ listing.description }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="tags">Choose the most appropriate tags: </label>
                        <select class="form-control" id="tags" multiple name="tags">
                            <option value="1" {% if 1 in tag_ids %} selected {% endif %}>Electronics</option>
                            <option value="2" {% if 2 in tag_ids %} selected {% endif %}>Decor</option>
                            <option value="3" {% if 3 in tag_ids %} selected {% endif %}>Stationery</option>
                            <option value="4" {% if 4 in tag_ids %} selected {% endif %}>Tools &amp; Applianc</option>
                            <option value="5" {% if 5 in tag_ids %} selected {% endif %}>Sports</option>
                            <option value="6" {% if 6 in tag_ids %} selected {% endif %}>Book</option>
                            <option value="7" {% if 7 in tag_ids %} selected {% endif %}>Collectibles</option>
                            <option value="8" {% if 8 in tag_ids %} selected {% endif %}>Game</option>
                            <option value="9" {% if 9 in tag_ids %} selected {% endif %}>Movie</option>
                            <option value="10" {% if 10 in tag_ids %} selected {% endif %}>Music</option>
                            <option value="11" {% if 11 in tag_ids %} selected {% endif %}>Programming</option>
                            <option value="12" {% if 12 in tag_ids %} selected {% endif %}>Outdoors</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
