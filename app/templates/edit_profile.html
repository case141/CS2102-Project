{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

<div class="page-header">
    <h1>Edit Profile Information</h1>
    <form action="" method="post" class="form" role="form">
        <div class="form-group "><label class="control-label" for="username">Username: </label>
            <input class="form-control" id="username" name="username" readonly type="text" value="{{ user.username }}">
        </div>
        <div class="form-group  required"><label class="control-label" for="name">Name: </label>
            <input class="form-control" id="name" name="name" required type="text" value="{{ user.name }}">
        </div>
        <div class="form-group  required"><label class="control-label" for="email">Email Address: </label>
            <input class="form-control" id="email" name="email" required type="email" value="{{ user.email }}">
        </div>
        <div class="form-group"><label class="control-label" for="password">Password: </label><br />
            <a data-target="#chngPwdModal" data-toggle="modal" href="#chngPwdModal">Change Password</a>
        </div>
        <div class="form-group "><label class="control-label" for="phone_no">Phone Number: </label>
            <input class="form-control" id="phone_no" name="phone_no" type="text" maxlength="8" value="{{ user.phone_no }}">
        </div>
        <input class="btn btn-default" id="saveProfileBtn" name="saveProfileBtn" type="submit" value="Save Changes">
    </form>
</div>

{% include 'change_pwd_modal.html' %}
{% endblock %}
