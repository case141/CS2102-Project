<div class="modal fade" id="updateBidModal" tabindex="-1" role="dialog" aria-labelledby="updateBidModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateBidModalLabel">Update bid price</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('listing_details', listing_name=listing.listing_name, owner_id=listing.owner_id) }}" method="post">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Price:</label>
            <input name="bid_price" type="number" step="any" min="0" class="form-control" id="bid_price" required>
            <input name="bidder_id" type="hidden" class="form-control" id="bidder_id">
          </div>
            <button type="submit" class="btn btn-default">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('#updateBidModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var bidder_id = button.data('id'); // Extract info from data-* attributes
        var price = button.data('price');
        var modal = $(this);
        console.log(bidder_id);
        console.log(price);
        modal.find('#bid_price').val(price);
        modal.find('#bidder_id').val(bidder_id);
        })
</script>
